<div class="container">
    <div class="row vrai-ou-faux-consigne text-center">
        <div class="col-xs-12">
            <p class="vrai-ou-faux-titre">VRAI OU FAUX</p>
            <p>parmi les affirmation suivantes, appuie sur le bon bouton si c'est Vrai ou Faux</p>
        </div>
    </div>
    <!-- Start Question -->
    <div class="row">
      <div class="col-xs-12 text-center vrai-ou-faux-question">
        <p><span class="vrai-ou-faux-mot">QUESTION  :</span>{{question1}}</p>
      </div>
    </div>
    <!-- End Question -->
<!-- Start Bouton Vrai ou Faux -->
    <div class="row vrai-ou-faux-bouton">
      <div class="col-xs-offset-4 col-xs-2 text-center">
        <button ng-click="faux()" type="button" class="btn">Vrai</button>
      </div>
      <div class="col-xs-2 text-center">
        <button ng-click="faux()" type="button" class="faux">Faux</button>
      </div>
    </div>
    <!-- End Bouton Vrai ou Faux -->
</div>
