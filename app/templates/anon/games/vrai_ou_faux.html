<div class="center-horizontally center-vertically">
    <!-- Start Question -->
    <div class="row">
        <div class="col-xs-12 text-center vrai-ou-faux-question">
            <p><span class="vrai-ou-faux-mot">QUESTION :</span>{{currentQuestion}}</p>
        </div>
    </div>
    <!-- End Question -->
    <!-- Start Bouton Vrai ou Faux -->
    <div ng-hide="cacheBouton" class="row vrai-ou-faux-bouton">
        <div class=" col-xs-6 text-right">
            <button ng-click="vraiOuFaux(true)" type="button" class="btn">Vrai</button>
        </div>
        <div class=" col-xs-6 text-left">
            <button ng-click="vraiOuFaux(false)" type="button" class="faux">Faux</button>
        </div>
    </div>
    <!-- End Bouton Vrai ou Faux -->
</div>
