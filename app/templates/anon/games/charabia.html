<div class="row">
  <div class="col-xs-12">
    <p class="text-center charabia-en-tete-complete">Phrase complete :</p>
    <p class="text-center charabia-phrase-recomposer">{{ charabiaDecode.slice(0, indexMot).join(" ") }}</p>
  </div>
</div>

  <div class="col-xs-12">
    <div class="charabia-divMot animated text-center" ng-class="{fadeInLeftBig:bascule, fadeOutRightBig:!bascule}">
      <div class="{{animationMot}}">
        <span class="charabia-carte text-center animated {{carte.classes.join(' ')}}"
        ng-mousedown="select(carte)" ng-repeat="carte in charabia[indexMot]">{{ carte.lettre }}</span>
      </div>
    </div>
  </div>

<div class="row charabia-faute">
  <div class="col-xs-12 text-right">
    <div class="phrase">
      <p class="charabia-text-faute">Faute : {{compteurFaux}}/5</p>
    </div>
  </div>
</div>
